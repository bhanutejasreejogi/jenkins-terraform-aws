<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error | Page Not Found</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff3f3;
      color: #721c24;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .error-box {
      max-width: 500px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<body>
  <div class="error-box">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <p>Please check the URL or go back to the homepage.</p>
    <a href="website/index.html">Go to Home</a>
  </div>
</body>
</html>
